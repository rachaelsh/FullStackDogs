<!DOCTYPE html>
<html ng-app="dogApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dogs Database</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
  </head>
  <body ng-controller="mainCtrl">
     <div class="container">
       <h1>Fetch.</h1>

<div class="dogstuff">
           <h3>Sort By: <button type="button" ng-click="thing='+description'">Asc</button><button type="button" ng-click="thing='-description'">Dec</button>
           <input type="text" ng-model="filterer" placeholder="Filter By...">

           <div>
                  <form ng-submit="postDogs(newdog)">
                        <input ng-model="newdog" placeholder="Tell me about your dog">
                      </form>
                    </div>
<div ng-repeat="item in dogList | orderBy: thing | filter: filterer">{{item.name}}, {{item.breed}}</div>
</div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="mainServ.js"></script>
  </body>
</html>
